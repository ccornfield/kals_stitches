{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content%}

<div class="overlay"></div>
<div id="home-page" class="container h-auto w-auto">
    <div class="row">
        <div class="col my-auto">
            <div class="rounded-4 border border-2 border-success p-3">
                <hr>
                <h2 class="logo-font mb-4">Testimonials</h2>
                <hr>
                <strong>Create your Testimonial</strong>
                <form class="mt-3" action="{% url 'add_testimonials' %}" method="POST" id="testimony-form">
                    {% csrf_token %}
                        {% for field in form %}
                            {{ field | as_crispy_field }}
                        {% endfor %}
                    <button class="btn btn-primary btn-outline-black rounded-0 mt-5 float-right">Submit Enquiry</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
