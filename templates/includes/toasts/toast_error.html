<div class="toast-container position-fixed bottom-0 end-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="toast-body bg-white" class="row text-center">
        <div class="col bg-black text-white">
            <h4 class="logo-font my-1">{{ message }}</h4>                
        </div>            
    </div>
</div>
